<html>
    <head>
        <script>
            async function getData () {
                console.log("Nu h채mtar vi data h채r...")
                const res = await fetch("/news", {method: 'get'});
        
                const data = await res.json();
                
                const html = data.articles.map(entry => `
                    <tr>
                       <td> <h3>${entry.title}</h3> </td>
                       <td> <p>${entry.description}</p> </td>
                       <td> <a href="${entry.url}">L채nk</a> </td>
                       <td> <img src="${entry.urlToImage}"/> </td>
                        
                    
                
                       
                    </tr>`).join('');
                document.getElementById('databody').innerHTML = html;
                console.log(data.message);
                return data;
            }
        </script>
    </head>
    <body>
        <form method="POST" action="/">
            <button id="btnGo" type="submit" style="background-color: fuchsia;" style="font-size:50px;">Tryck!</button>
            <a onclick="getData()">Tryck!</a>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Titel</th>
                    <th>Beskrivning</th>
                    <th>L채nk</th>
                    <th>Bild</th>
            
                 </tr>
            </thead>
            <tbody id="databody"></tbody>
        </table>
    </body>
</html>
